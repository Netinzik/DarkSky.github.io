<!DOCTYPE html>
<html>
<head>
	<title>Simulação 2</title>
	<meta charset="utf-8">
	<meta name="author" content="Sebastião Gonçalves Ferreira Neto e Filipe Quintanilha">
	<meta name="keyword" content="JavaScript, Química, Ensino Médio, Indie" />
	<meta name="description" content="Site construido para as matérias de Química e JavaScript" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../css/style2.css" />
	<link rel="icon" href="../../css/quimica.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=DotGothic16&family=Jura:wght@300&display=swap" rel="stylesheet" />

</head>
<body>
	<div class="container center Qm_a">
	  	<h1>Relações diretas em uma reação química</h1><br />
		<p>Insira o valor em litros de H2 ou litros de H2O e depois selecione correlação desejada.</p>
		<input type="number" name="valor" id="item2">
		<button style="width: 18%;" onclick="reacaoh2();">Litros de H2 = Litros de H2O?</button>
		<button style="width: 18%;" onclick="reacaoh2o();">Litros de H2O = Litros de H2?</button>
		<p id="formula2"></p>
		<p id="conta2"></p>
		<p id="resul2"></p>
		<p id="resultado2"></p>
		<br />
		<p>Insira o valor em litros de H2O ou litros de O2 e depois selecione correlação desejada.</p>
		<input type="number" name="valor" id="item2-1">
		<button style="width: 18%;" onclick="reacaoo2();">Litro de O2 = Litros de H2O?</button>
		<button style="width: 18%;" onclick="reacaoH2o();">Litro de O2 = Litros de H2O?</button>
		<p id="formula2-1"></p>
		<p id="conta2-1"></p>
		<p id="resul2-1"></p>
		<p id="resultado2-1"></p>
		<br />
	  	<button class="voltar"><a href="../Quimica.html">Voltar</a></button>
		<br />
	</div>
	<script type="text/javascript">
		function reacaoh2 (){
			var v1h2 = parseFloat(44.8);
			var v1h2o = parseFloat(44.8);
			var vh2 = document.getElementById("item2").value;
			var vh2o = (vh2 * v1h2o)/v1h2o;
			var form2 = "Se 44.8L de H2 formam 44.8L de H2O,<br>44.8L de H2 ---> 44.8L de H2O<br>"+vh2+"L de H2 ---> XL H2O";
			var conta2 = "XL de H2O = ("+v1h2o+" x "+vh2+") /"+v1h2o;
			var res2 = "Resultado: XL de H2O= "+vh2o;
			var result2 = vh2+"L de H2 forma "+vh2o+"L de H2O";
			document.getElementById("formula2").innerHTML = form2;
			document.getElementById("conta2").innerHTML = conta2;
			document.getElementById("resul2").innerHTML = res2;
			document.getElementById("resultado2").innerHTML = result2;
		}
		function reacaoh2o (){
			var v1h2 = parseFloat(44.8);
			var v1h2o = parseFloat(44.8);
			var vh2o = document.getElementById("item2").value;
			var vh2 = (vh2o * v1h2)/v1h2o;
			var form2 = "Se 44.8L de H2O necessita de 44.8L de H2 para ser formado,<br>44.8L H2O ---> 44.8L de H2<br>"+vh2o+"L H2O ---> XL de H2";
			var conta2 = "XL de H2 = ("+v1h2+" x "+vh2o+") /"+v1h2o;
			var res2 = "Resultado: XL H2= "+vh2;
			var result2 = vh2o+"L de H2O são formados a partir de "+vh2+"L de H2";
			document.getElementById("formula2").innerHTML = form2;
			document.getElementById("conta2").innerHTML = conta2;
			document.getElementById("resul2").innerHTML = res2;
			document.getElementById("resultado2").innerHTML = result2;
		}
		function reacaoo2 (){
			var v1o2 = parseFloat(11.2);
			var v1h2o = parseFloat(22.4);
			var vo2 = document.getElementById("item2-1").value;
			var vh2o = (vo2 * v1h2o)/v1o2;
			var form2 = "Se 11.2L de O2 formam 22.4L de H2O,<br>11.2L de O2 ---> 22.4L de H2O<br>"+vo2+"L de O2 ---> XL de H2O";
			var conta2 = "XL de H2O = ("+v1h2o+" x "+vo2+") /"+v1o2;
			var res2 = "Resultado: XL de H2O= "+vh2o;
			var result2 = vo2+"L de O2 formam "+vh2o+"L de H2O";
			document.getElementById("formula2-1").innerHTML = form2;
			document.getElementById("conta2-1").innerHTML = conta2;
			document.getElementById("resul2-1").innerHTML = res2;
			document.getElementById("resultado2-1").innerHTML = result2;
		}
		function reacaoH2o(){
			var v1o2 = parseFloat(11.2);
			var v1h2o = parseFloat(22.4);
			var vh2o = document.getElementById("item2-1").value;
			var vo2 = (vh2o * v1o2)/v1h2o;
			var form2 = "Se 22.4L de H2O necessitam de 11.2L de O2 para ser formado,<br>22.4L de H2O ---> 11.2L de O2<br>"+vh2o+"L de H2O ---> XL O2";
			var conta2 = "XL de O2 = ("+vh2o+" x "+v1o2+") /"+v1h2o;
			var res2 = "Resultado: XL de O2= "+vo2;
			var result2 = vh2o+"L de H2O são formados a partir de "+vo2+"L de O2";
			document.getElementById("formula2-1").innerHTML = form2;
			document.getElementById("conta2-1").innerHTML = conta2;
			document.getElementById("resul2-1").innerHTML = res2;
			document.getElementById("resultado2-1").innerHTML = result2;
		}
	</script>
</body>
