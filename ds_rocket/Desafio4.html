<!doctype html>
<html>
<head>
<title>PCW-4</title>
<meta charset="utf-8"/>
</head>
<body>
    <p id="msg"></p>
</body>
<script>
 function experiencia(anos) { 
        if(anos<=1){
         return "iniciante";
        }
        else 
        if(anos > 1 && anos <= 3){
            return "intermediário";
        }
        else
        if(anos>3 && anos<=6){
            return "avançado";
        }
        else
        if(anos>=7){
            return "Jedi Master";
        }
    }
    var anosEstudo = 7;
    resultado = experiencia(anosEstudo);
    document.getElementById("msg").innerHTML = resultado; 
</script>
</html>
