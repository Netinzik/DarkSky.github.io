<!doctype html>
<html>
<head>
<title>Simulação 1</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="../secundarios/style3.css">
</head>
<body>
  <p>Transformações entre número de mol e massa</p>
  <p><h1>Ferro(Fe).</h1></p> 
  <p>Insira o valor e selecione uma das opções.</p>
  <input type="number" name="valor" id="valor">
  <button onclick="molparagrama();">MOL para Grama</button>
  <button onclick="gramaparamol();">Grama para MOL</button>
  <p id=formula></p>
  <p id=conta></p>
  <p id=resultado></p>
  <br><a class="retorno" href="../primeiroqm.html">Voltar</a>
	<script type="text/javascript">
	function molparagrama (){
		var mol = document.querySelector('body input').value;	
		var sup = parseFloat(56);
		var grama = mol*sup;
		var form = "Massa(g) = Mol x Massa(56)";
		var conta = "Massa(g) = "+mol+" x "+sup+" = "+grama;
		var result = mol+" mol(s) de Enxofre equivale(m) a "+grama+"grama(s).";
		document.getElementById("formula").innerHTML = form;
		document.getElementById("conta").innerHTML = conta;
		document.getElementById("resultado").innerHTML = result;
	}
	function gramaparamol (){
		var grama = document.querySelector('body input').value;	
		var sup = parseFloat(56);
		var mol = grama/sup;
		var form = "Mol = Massa(g) / Massa Molar  -- Massa Molar do Enxofre: 32";
		var conta = "Mol = "+grama+" / "+sup+" = "+mol;
		var result = grama+" grama(s) de Enxofre equivale(m) a "+mol+"mol(s).";
		document.getElementById("formula").innerHTML = form;
		document.getElementById("conta").innerHTML = conta;
		document.getElementById("resultado").innerHTML = result;
	}
	</script>
</body>
</html>
