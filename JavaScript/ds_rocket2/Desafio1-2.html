</head>
  <style>
    .quadrados {
    height: 100vh;
    width: 100vw;
    }
    .green {
    width: 100px;
    height: 100px;
    margin: 1rem 1rem;
    display: inline-block;
    }
  </style>
<body>
  <div class="container center Js_a">
    <button style="width: 15%; font-size: 20px; cursor: pointer;" onclick="addSquare()">add</button>
    <div id="quadrados"></div>
    <br />
    <button style="margin-bottom: 15px;" class="voltar"><a href="../JavaScript.html">Voltar</a></button>
    <br />
  </div>
</body>
<script>
    function getRandomColor() {
      let letters = "0123456789ABCDEF";
      let color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    } 
    var newColor = getRandomColor();
    function addSquare() {
      let area = document.getElementById("quadrados");
      let div = document.createElement("div");
      div.classList.add("green");
      div.style.border = "2px solid green";
      div.addEventListener("mouseover", ()=>{
        div.style.border = "2px solid";
        div.style.borderColor = newColor;
      });
      div.addEventListener("mouseout", ()=>{
        div.style.border = "2px solid green";
      })
      area.appendChild(div);
      }
</script>
</html>
