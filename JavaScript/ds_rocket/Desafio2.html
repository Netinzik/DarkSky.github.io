  <div class="container center Js_a">
    <h1>2 - Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:</h1>
    <ul id="lista">
    </ul>
    <br />
    <button style="margin-bottom: 15px;" class="voltar"><a href="../JavaScript.html">Voltar</a></button>
    <br />
  </div>
</body>
<script>
   function pares(x, y) {
        var pares = [];        
        for(var i=x; i<=y ;i++){
           if(i%2==0)
            pares.push(i); 
       }
       return pares.toString();
}
    var resultado = pares(1, 1000);
    var resultadoA = resultado.split(",");
    resultadoA.forEach(function(numero){
    var elemento_Li = document.createElement("LI");
    elemento_Li.innerHTML = numero;
    document.getElementById("lista").appendChild(elemento_Li);
    })
</script>
