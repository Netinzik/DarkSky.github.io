<body>
  <div class="container center Js_a">
    <h1>1 - Crie uma função que dado o objeto a seguir: var endereco = { rua: "Rua dos pinheiros", numero: 1293, bairro: "Centro", cidade: "São Paulo", uf: "SP" }; Retorne o seguinte conteúdo: O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.</h1>
    <p id="msg"></p>
    <br />
    <button class="voltar"><a href="../JavaScript.html">Voltar</a></button>
    <br />
  </div>
</body>
<script>
  var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "centro",
      cidade: "São Paulo",
      uf: "SP"
  };
  
  var resultado = "O usuário mora em " +endereco.cidade+ " / " +endereco.uf+ ", no bairro " +endereco.bairro+ ", na " +endereco.rua+ " com no " +endereco.numero+ ".";
  document.getElementById("msg").innerHTML = resultado;
</script>
