    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function Vogal(tx) {
            tx = tx.toUpperCase();
            if (tx == "A" || tx == "E" || tx == "I" || tx == "O" || tx == "U")
                return true;
            return false;
        }
        $(function () {
            $("#vogal").click(function () {
                let frase = $("#frase").val();
                let result = "";
                for (i = 0; i <= frase.length - 1; i++) {
                    if (Vogal(frase[i]))
                        result += "<strong>" + frase[i] + "</strong>";
                    if (Vogal(frase[i]) == 0)
                        result += frase[i];
                }
                $("#texto1").html(result);
            })
        })
    </script>

    <div class="container center Js_a">
    <h1>Faça um programa que leia uma frase e escreva abaixo marcando as vogais em negrito.</h1>

    <button id="vogal">play</button>
    <p id="texto1"></p>
